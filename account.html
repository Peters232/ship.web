<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Express Account Profile</title>
    <link rel="stylesheet" href="account.css">
</head>
<body>
    <!-- Navigation Menu -->
    <header>

        <div class="logo">e-Express</div>

        <div class="menu-toggle" id="mobile-menu">

            <span class="bar"></span>

            <span class="bar"></span>

            <span class="bar"></span>

        </div>

        <nav class="navbar" id="navbar">

            <ul>

                <li><a href="dash.html">Dashboard</a></li>

                <li><a href="shipment.html">Shipments</a></li>

                <li><a href="tracking.html">Tracking</a></li>

                <li><a href="account.html">Account</a></li>

                <li><a href="report.html">Reports</a></li>

                <li><a href="support.html">Support</a></li>

                <li><a href="express.html">Sign Out</a></li>

            </ul>

        </nav>

    </header>

    <!-- Profile Information Section -->
    <section id="profile">
        <h2>Profile Information</h2>
        <form id="profileForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <button type="submit">Update Profile</button>
        </form>
    </section>

    <!-- Address Book / Contacts Section -->
    <section id="contacts">
        <h2>Address Book / Contacts</h2>
        <form id="contactsForm">
            <label for="contactName">Contact Name:</label>
            <input type="text" id="contactName" required>
            <label for="contactAddress">Contact Address:</label>
            <input type="text" id="contactAddress" required>
            <label for="contactPhone">Phone:</label>
            <input type="tel" id="contactPhone" required>
            <label for="contactEmail">Email:</label>
            <input type="email" id="contactEmail" required>
            <button type="button" onclick="addContact()">Add Contact</button>
        </form>
        <table id="contactsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic contact entries will be added here -->
            </tbody>
        </table>
    </section>

    <!-- Payment Methods Section -->
    <section id="payment-methods">
        <h2>Payment Methods</h2>
        <form id="paymentForm">
            <label for="cardType">Card Type:</label>
            <input type="text" id="cardType" required>
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" required>
            <label for="cardExpiration">Expiration Date:</label>
            <input type="month" id="cardExpiration" required>
            <button type="button" onclick="addPayment()">Add Payment Method</button>
        </form>
        <table id="paymentTable">
            <thead>
                <tr>
                    <th>Card Type</th>
                    <th>Card Number</th>
                    <th>Expiration</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic payment methods will be added here -->
            </tbody>
        </table>
    </section>

    <!-- Notification Preferences Section -->
    <section id="notifications">
        <h2>Notification Preferences</h2>
        <form id="notificationsForm">
            <label for="email-notifications">Email Notifications:</label>
            <input type="checkbox" id="email-notifications">

            <label for="sms-notifications">SMS Notifications:</label>
            <input type="checkbox" id="sms-notifications">

            <label for="push-notifications">Push Notifications:</label>
            <input type="checkbox" id="push-notifications">

            <button type="button" onclick="savePreferences()">Save Preferences</button>
        </form>
    </section>

    <script src="account.js"></script>
</body>
</html>
